<ion-header>

  <div>
    <ion-title>Hirviöt</ion-title>
    <p>Klikkaamalla hirviöitä pääset lisätietoihin.</p>
  </div>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col>
       
      <ion-list class="list-group">
      <ion-item *ngFor="let hirviojuttu of monsterit; trackBy:index" class="list-group-item list-group-item-action flex-column align-items-start">

      <h2 class="d-flex w-100 justify-content-between">{{hirviojuttu.name}}</h2> <button ion-button (click)="naytaTiedot(hirviojuttu); ">Lisätiedot</button>
     
      </ion-item>
    </ion-list>
  </ion-col>
  </ion-row>
  
  </ion-grid> 

</ion-content>
